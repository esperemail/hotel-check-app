<style>
/* ===== BASE ===== */
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#0b1220;
  color:#fff;
  padding-bottom:95px;
  overflow-x:hidden;
}
.wrap{
  max-width:820px;
  margin:0 auto;
  padding:16px;
  overflow-x:hidden;
}
h1{font-size:22px;margin:10px 0 4px}

.card{
  background:#111a33;
  border:1px solid #223056;
  border-radius:14px;
  padding:14px;
  margin:12px 0;
}
label{
  display:block;
  margin:10px 0 6px;
  font-weight:800;
}
input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #2a3a66;
  background:#0c1430;
  color:#fff;
}
textarea{min-height:90px}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

/* ===== POINTS ===== */
.gridPoints{display:grid;gap:10px}

.point{
  max-width:100%;
  overflow:hidden;
  border:1px solid #2a3a66;
  border-radius:12px;
  padding:12px;
  background:#0c1430;
}

.pointTop{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap; /* anti-d√©bordement */
}

.pointTop b{
  flex:1 1 auto;
  min-width:0;
  overflow-wrap:anywhere;
  word-break:break-word;
}

.badge{
  flex:0 0 auto;
  padding:6px 10px;
  border-radius:999px;
  background:#1f2a55;
  font-weight:900;
  white-space:nowrap;
}

.status{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}
.status button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #2a3a66;
  font-weight:900;
  color:#fff;
}
.ok{background:#1d5c3a}
.no{background:#7a2a2a}

.small{font-size:.9rem;opacity:.9}

/* ===== REMARQUES ===== */
.remark-required{
  border-color:#ff4d4d !important;
  box-shadow:0 0 0 2px rgba(255,77,77,.25);
  background:rgba(255,77,77,.08)!important;
}
.remark-label-required{
  color:#ff6b6b;
  font-weight:900;
}

/* ===== PHOTOS ===== */
.thumbs{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-top:10px;
}
.thumbs img{
  width:100%;
  border-radius:10px;
  border:1px solid #2a3a66;
  object-fit:cover;
  aspect-ratio:1/1;
}

/* ===== BAR FLOTTANTE ===== */
.floating-bar{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#0b1220;
  border-top:1px solid #223056;
  padding:12px;
  z-index:999;
}
.floating-btn{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:#2563eb;
  color:#fff;
  font-size:18px;
  font-weight:900;
}
.floating-btn:disabled{
  opacity:.45;
  filter:grayscale(1);
}

/* ===== FEEDBACK ===== */
.error{color:#ff6b6b;font-weight:800;margin-top:8px}
.success{color:#6bff9c;font-weight:800;margin-top:8px}
.hint{opacity:.85;font-size:.95rem}

/* ===== RESPONSIVE OPTION 2 ===== */
@media (max-width:560px){
  .row{grid-template-columns:1fr;}
}
@media (max-width:360px){
  .status{grid-template-columns:1fr;}
}
</style>
</head>
