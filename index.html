<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fiche Check-in / Check-Out</title>
  <meta name="theme-color" content="#0b1220">
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#0b1220;color:#fff;padding-bottom:95px;}
    .wrap{max-width:820px;margin:0 auto;padding:16px}
    h1{font-size:22px;margin:10px 0 2px}
    .card{background:#111a33;border:1px solid #223056;border-radius:14px;padding:14px;margin:12px 0}
    label{display:block;margin:10px 0 6px;font-weight:800}
    input,select,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid #2a3a66;background:#0c1430;color:#fff}
    textarea{min-height:90px}

    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}

    .gridPoints{display:grid;gap:10px}
    .point{border:1px solid #2a3a66;border-radius:12px;padding:12px;background:#0c1430}
    .pointTop{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .badge{padding:6px 10px;border-radius:999px;background:#1f2a55;font-weight:900}
    .status{display:flex;gap:10px;margin-top:10px}
    .status button{flex:1;padding:10px;border-radius:10px;border:1px solid #2a3a66;font-weight:900;color:#fff}
    .ok{background:#1d5c3a}
    .no{background:#7a2a2a}
    .small{font-size:.9rem;opacity:.9}

    .floating-bar{position:fixed;bottom:0;left:0;right:0;z-index:999;background:#0b1220;border-top:1px solid #223056;padding:12px;}
    .floating-btn{
      width:100%;padding:16px;border-radius:14px;border:none;
      background:#2563eb;color:#fff;font-size:18px;font-weight:900;
      transition:opacity .15s ease, filter .15s ease;
    }
    .floating-btn:active{transform:scale(.98)}
    .floating-btn:disabled{opacity:.45;filter:grayscale(1);}

    .error{color:#ff6b6b;font-weight:800;margin-top:8px}
    .success{color:#6bff9c;font-weight:800;margin-top:8px}
    .hint{opacity:.85;font-size:.95rem}

    .thumbs{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:10px}
    .thumbs img{width:100%;border-radius:10px;border:1px solid #2a3a66;object-fit:cover;aspect-ratio:1/1}

    .remark-required{
      border-color:#ff4d4d !important;
      box-shadow:0 0 0 2px rgba(255,77,77,.25);
      background:rgba(255,77,77,.08) !important;
    }
    .remark-label-required{
      color:#ff6b6b;
      font-weight:900;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>Fiche Check-in / Check-Out</h1>
  <div class="small">Hôtel : <b>Habitation des Lauriers</b></div>

  <div class="card">
    <div class="row">
      <div>
        <label>Type</label>
        <select id="type">
          <option value="check-in">Check-in</option>
          <option value="check-out">Check-out</option>
        </select>
      </div>
      <div>
        <label>Date</label>
        <input id="date" type="datetime-local">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Chambre</label>
        <input id="chambre" placeholder="Ex : 203">
      </div>
      <div>
        <label>Agent</label>
        <input id="agent" placeholder="Nom de l’agent">
      </div>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 8px">Point de vérification</h3>
    <div id="points" class="gridPoints"></div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 8px">Photos / preuve (optionnel)</h3>
    <div class="hint">Tu peux sélectionner <b>plusieurs photos</b>. Elles seront compressées automatiquement.</div>
    <input id="photos" type="file" accept="image/*" multiple>
    <div id="thumbs" class="thumbs" style="display:none"></div>
    <div id="photoInfo" class="hint" style="margin-top:8px"></div>
  </div>

  <div class="card">
    <label>Observations générales</label>
    <textarea id="notes"></textarea>
    <div id="result"></div>
  </div>
</div>

<div class="floating-bar">
  <button class="floating-btn" id="send" disabled>Envoyer</button>
</div>

<script>
/* ================= CONFIG ================= */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwgIouojiJxfn91CX7ofKyewtV2CzdbZt3ia0Lf7WGsBt6DIz4mKJ_Nn2zpaHkxQYUkQg/exec";
const PIN = "101210!";
const HOTEL_NAME = "Habitation des Lauriers";

/* Compression */
const COMPRESS_MAX_W = 1600;
const COMPRESS_MAX_H = 1600;
const COMPRESS_QUALITY = 0.72;
const COMPRESS_MIME = "image/jpeg";

/* ✅ Point spécial : si ✅ (oui) alors remarque obligatoire */
const SPECIAL_POINT_YES_REMARK_REQUIRED = "Effet(s) oublié(s) par le Client";

/* ================= POINTS ================= */
const pointsCheckin = [
  "Propreté générale (sol / surfaces)",
  "Odeur agréable",
  "Literie propre + lit fait",
  "Serviettes + papier toilette",
  "Salle de bain propre",
  "Eau chaude",
  "Climatiseur + Télécommande",
  "Réfrigérateur",
  "TV + Décodeur + Télécommande",
  "Lumières + prises",
  "Lampe de chevet",
  "Ventilateurs sur pied",
  "Meubles en bon état",
  "Porte / fenêtres sécurisées"
];

// ✅ "Dégâts visibles" supprimé
// ✅ Ajout du point spécial (check-out)
const pointsCheckout = [
  "Propreté générale",
  "Literie récupérée",
  "Serviettes récupérées",
  "Salle de bain OK",
  "Climatiseur + Télécommande",
  "Réfrigérateur",
  "TV + Décodeur + Télécommande",
  "Lumières + prises",
  "Lampe de chevet",
  "Ventilateurs sur pied",
  "Meubles en bon état",
  "Objets manquants",
  "Effet(s) oublié(s) par le Client"
];

/* ================= UI ================= */
const elType = document.getElementById("type");
const elPoints = document.getElementById("points");
const elResult = document.getElementById("result");
const elSend = document.getElementById("send");
const elChambre = document.getElementById("chambre");
const elAgent = document.getElementById("agent");
const elPhotos = document.getElementById("photos");
const elThumbs = document.getElementById("thumbs");
const elPhotoInfo = document.getElementById("photoInfo");

function nowLocal(){
  const d=new Date();
  d.setMinutes(d.getMinutes()-d.getTimezoneOffset());
  return d.toISOString().slice(0,16);
}
document.getElementById("date").value = nowLocal();

function currentPointsList(){
  return elType.value==="check-in" ? pointsCheckin : pointsCheckout;
}

/* ================= RENDER POINTS ================= */
function renderPoints(){
  const list = currentPointsList();
  elPoints.innerHTML="";
  list.forEach((label,i)=>{
    const div=document.createElement("div");
    div.className="point";
    div.innerHTML=`
      <div class="pointTop">
        <b>${i+1}. ${label}</b>
        <span class="badge" id="s_${i}">❓</span>
      </div>
      <div class="status">
        <button class="ok" type="button" data-i="${i}" data-v="✅">✅ OK</button>
        <button class="no" type="button" data-i="${i}" data-v="❌">❌ NOK</button>
      </div>
      <label class="small" id="rl_${i}">Remarque</label>
      <input id="r_${i}" placeholder="Remarque">
    `;
    elPoints.appendChild(div);
  });

  elPoints.querySelectorAll(".status button").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const i = Number(btn.dataset.i);
      const v = btn.dataset.v;
      const badge = document.getElementById(`s_${i}`);
      badge.textContent = v;
      badge.dataset.status = v;

      applyRemarkRule_(i);
      updateSendState();
    });
  });

  elPoints.querySelectorAll("input[id^='r_']").forEach(inp=>{
    inp.addEventListener("input", ()=>{
      const i = Number(inp.id.split("_")[1]);
      applyRemarkRule_(i);
      updateSendState();
    });
  });

  for (let i=0;i<list.length;i++) applyRemarkRule_(i);
  updateSendState();
}

/**
 * Règle remarque :
 * - Par défaut : NOK (❌) => remarque obligatoire
 * - Exception : "Effet(s) oublié(s) par le Client"
 *   - ✅ (oui) => remarque obligatoire
 *   - ❌ (non) => remarque optionnelle
 */
function applyRemarkRule_(i){
  const list = currentPointsList();
  const pointLabel = list[i];

  const badge = document.getElementById(`s_${i}`);
  const status = badge?.dataset.status || "";
  const input = document.getElementById(`r_${i}`);
  const label = document.getElementById(`rl_${i}`);
  if (!input || !label) return;

  const remarkText = input.value.trim();
  let required = false;

  if (pointLabel === SPECIAL_POINT_YES_REMARK_REQUIRED) {
    // ✅ = oui => remarque obligatoire ; ❌ = non => optionnelle
    required = (status === "✅");
  } else {
    // règle générale : NOK => remarque obligatoire
    required = (status === "❌");
  }

  if (required) {
    const hasText = remarkText.length > 0;
    label.classList.add("remark-label-required");
    label.textContent = hasText ? "Remarque (obligatoire ✅)" : "Remarque (obligatoire)";
    if (!hasText) input.classList.add("remark-required");
    else input.classList.remove("remark-required");
  } else {
    label.classList.remove("remark-label-required");
    label.textContent = "Remarque";
    input.classList.remove("remark-required");
  }
}

elType.addEventListener("change", renderPoints);
renderPoints();

/* ================= MULTI PHOTOS (compressées) ================= */
let photosBase64 = [];

elPhotos.addEventListener("change", async () => {
  photosBase64 = [];
  elThumbs.innerHTML = "";
  elPhotoInfo.textContent = "";

  const files = Array.from(elPhotos.files || []);
  if (!files.length) {
    elThumbs.style.display = "none";
    updateSendState();
    return;
  }

  elPhotoInfo.textContent = "Compression des photos…";
  let totalOrig = 0;
  let totalComp = 0;

  for (const f of files) {
    totalOrig += f.size;

    const compressedDataUrl = await compressImageFileToDataURL(f, COMPRESS_MAX_W, COMPRESS_MAX_H, COMPRESS_QUALITY);
    photosBase64.push(compressedDataUrl);

    const approxBytes = Math.round((compressedDataUrl.length * 3) / 4);
    totalComp += approxBytes;

    const img = document.createElement("img");
    img.src = compressedDataUrl;
    elThumbs.appendChild(img);
  }

  elThumbs.style.display = "grid";
  elPhotoInfo.textContent =
    `Photos: ${files.length} | Taille approx avant: ${formatBytes(totalOrig)} | après: ${formatBytes(totalComp)}.`;

  updateSendState();
});

function formatBytes(bytes){
  if (bytes < 1024) return bytes + " B";
  const kb = bytes / 1024;
  if (kb < 1024) return kb.toFixed(1) + " KB";
  const mb = kb / 1024;
  return mb.toFixed(2) + " MB";
}

function compressImageFileToDataURL(file, maxW, maxH, quality){
  return new Promise((resolve, reject)=>{
    const img = new Image();
    const url = URL.createObjectURL(file);

    img.onload = () => {
      let w = img.width, h = img.height;
      const ratio = Math.min(maxW / w, maxH / h, 1);
      w = Math.round(w * ratio);
      h = Math.round(h * ratio);

      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, w, h);

      const dataUrl = canvas.toDataURL(COMPRESS_MIME, quality);
      URL.revokeObjectURL(url);
      resolve(dataUrl);
    };

    img.onerror = () => {
      URL.revokeObjectURL(url);
      reject(new Error("Impossible de lire l’image"));
    };

    img.src = url;
  });
}

/* ================= VALIDATION (bouton grisé) ================= */
function allPointsChecked(){
  const list = currentPointsList();
  for (let i=0;i<list.length;i++){
    const status = document.getElementById(`s_${i}`)?.dataset.status;
    if (!status) return false;
  }
  return true;
}

function remarkRulesSatisfied(){
  const list = currentPointsList();
  for (let i=0;i<list.length;i++){
    const label = list[i];
    const status = document.getElementById(`s_${i}`)?.dataset.status || "";
    const remark = document.getElementById(`r_${i}`)?.value.trim() || "";

    // Règle spéciale
    if (label === SPECIAL_POINT_YES_REMARK_REQUIRED) {
      if (status === "✅" && !remark) return false; // oui => remarque obligatoire
      continue;
    }

    // Règle générale : NOK => remarque obligatoire
    if (status === "❌" && !remark) return false;
  }
  return true;
}

function updateSendState(){
  const chambreOk = elChambre.value.trim().length > 0;
  const agentOk = elAgent.value.trim().length > 0;
  const pointsOk = allPointsChecked();
  const remarksOk = remarkRulesSatisfied();
  elSend.disabled = !(chambreOk && agentOk && pointsOk && remarksOk);
}

elChambre.addEventListener("input", updateSendState);
elAgent.addEventListener("input", updateSendState);

/* ================= ENVOI ================= */
elSend.addEventListener("click", async () => {
  elResult.innerHTML = "";

  const chambre = elChambre.value.trim();
  const agent = elAgent.value.trim();
  const date = document.getElementById("date").value;

  if(!chambre || !agent){
    elResult.innerHTML = `<div class="error">Chambre et Agent obligatoires</div>`;
    return;
  }
  if(!allPointsChecked()){
    elResult.innerHTML = `<div class="error">Tous les points doivent être cochés</div>`;
    return;
  }
  if(!remarkRulesSatisfied()){
    elResult.innerHTML = `<div class="error">Certaines remarques obligatoires manquent</div>`;
    return;
  }

  const list = currentPointsList();
  const points = [];
  for(let i=0;i<list.length;i++){
    points.push({
      label: list[i],
      status: document.getElementById(`s_${i}`).dataset.status,
      remarque: document.getElementById(`r_${i}`).value.trim()
    });
  }

  elSend.disabled = true;
  elResult.innerHTML = `<div class="hint">Envoi en cours…</div>`;

  const payload = {
    pin: PIN,
    type: elType.value,
    hotel: HOTEL_NAME,
    chambre,
    agent,
    date,
    points,
    notes: document.getElementById("notes").value.trim(),
    photosBase64
  };

  try{
    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    if(!json.ok) throw new Error(json.error || "Erreur inconnue");

    elResult.innerHTML = `<div class="success">✅ Envoyé (${json.photoCount || 0} photo(s))</div>`;

    const keepAgent = agent;

    elChambre.value = "";
    document.getElementById("notes").value = "";
    document.getElementById("type").value = "check-in";
    document.getElementById("date").value = nowLocal();

    renderPoints();
    elPhotos.value = "";
    photosBase64 = [];
    elThumbs.innerHTML = "";
    elThumbs.style.display = "none";
    elPhotoInfo.textContent = "";

    elAgent.value = keepAgent;
    elChambre.focus();
    updateSendState();

  } catch(e){
    elResult.innerHTML = `<div class="error">❌ ${e.message}</div>`;
    updateSendState();
  }
});
</script>
</body>
</html>
