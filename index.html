<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fiche Check-in / Check-Out</title>
  <meta name="theme-color" content="#0b1220">

  <style>
    body{
      font-family:system-ui,Arial;
      margin:0;
      background:#0b1220;
      color:#fff;
      padding-bottom:90px; /* espace pour bouton flottant */
    }
    .wrap{max-width:820px;margin:0 auto;padding:16px}
    h1{font-size:22px;margin:10px 0 2px}

    .card{
      background:#111a33;
      border:1px solid #223056;
      border-radius:14px;
      padding:14px;
      margin:12px 0
    }

    label{display:block;margin:10px 0 6px;font-weight:800}
    input,select,textarea{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #2a3a66;
      background:#0c1430;
      color:#fff
    }
    textarea{min-height:90px}

    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}

    .gridPoints{display:grid;gap:10px}

    .point{
      border:1px solid #2a3a66;
      border-radius:12px;
      padding:12px;
      background:#0c1430
    }

    .pointTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px
    }

    .badge{
      padding:6px 10px;
      border-radius:999px;
      background:#1f2a55;
      font-weight:800
    }

    .status{
      display:flex;
      gap:10px;
      margin-top:10px
    }
    .status button{
      flex:1;
      padding:10px;
      border-radius:10px;
      border:1px solid #2a3a66;
      font-weight:900;
      color:#fff
    }
    .ok{background:#1d5c3a}
    .no{background:#7a2a2a}

    .small{font-size:.9rem;opacity:.9}

    img.preview{
      width:100%;
      border-radius:12px;
      margin-top:10px;
      border:1px solid #2a3a66
    }

    /* üîò BOUTON FLOTTANT */
    .floating-bar{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:#0b1220;
      border-top:1px solid #223056;
      padding:12px;
      z-index:999
    }

    .floating-btn{
      width:100%;
      padding:16px;
      border-radius:14px;
      border:none;
      background:#2563eb;
      color:#fff;
      font-size:18px;
      font-weight:900
    }

    .floating-btn:active{transform:scale(.98)}

    .error{
      color:#ff6b6b;
      font-weight:700;
      margin-top:8px
    }

    .success{
      color:#6bff9c;
      font-weight:700;
      margin-top:8px
    }
  </style>
</head>

<body>
<div class="wrap">

  <h1>Fiche Check-in / Check-Out</h1>
  <div class="small">H√¥tel : <b>Habitation des Lauriers</b></div>

  <div class="card">
    <div class="row">
      <div>
        <label>Type</label>
        <select id="type">
          <option value="check-in">Check-in</option>
          <option value="check-out">Check-out</option>
        </select>
      </div>
      <div>
        <label>Date</label>
        <input id="date" type="datetime-local">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Chambre</label>
        <input id="chambre" placeholder="Ex : 203">
      </div>
      <div>
        <label>Agent</label>
        <input id="agent" placeholder="Nom de l‚Äôagent">
      </div>
    </div>
  </div>

  <div class="card">
    <h3>Point de v√©rification</h3>
    <div id="points" class="gridPoints"></div>
  </div>

  <div class="card">
    <h3>Photo / preuve (optionnel)</h3>
    <input id="photo" type="file" accept="image/*" capture="environment">
    <img id="preview" class="preview" style="display:none">
  </div>

  <div class="card">
    <label>Observations g√©n√©rales</label>
    <textarea id="notes"></textarea>
    <div id="result"></div>
  </div>
</div>

<!-- üîò BARRE FLOTTANTE -->
<div class="floating-bar">
  <button class="floating-btn" id="send">Envoyer</button>
</div>

<script>
/* ================= CONFIG ================= */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwgIouojiJxfn91CX7ofKyewtV2CzdbZt3ia0Lf7WGsBt6DIz4mKJ_Nn2zpaHkxQYUkQg/exec";
const PIN = "101210!";
const HOTEL_NAME = "Habitation des Lauriers";

/* ================= POINTS ================= */
const pointsCheckin = [
  "Propret√© g√©n√©rale (sol / surfaces)",
  "Odeur agr√©able",
  "Literie propre + lit fait",
  "Serviettes + papier toilette",
  "Salle de bain propre",
  "Eau chaude",
  "Climatiseur + T√©l√©commande",
  "R√©frig√©rateur",
  "TV + D√©codeur + T√©l√©commande",
  "Lumi√®res + prises",
  "Lampe de chevet",
  "Ventilateurs sur pied",
  "Meubles en bon √©tat",
  "Porte / fen√™tres s√©curis√©es"
];

const pointsCheckout = [
  "Propret√© g√©n√©rale",
  "D√©g√¢ts visibles",
  "Literie r√©cup√©r√©e",
  "Serviettes r√©cup√©r√©es",
  "Salle de bain OK",
  "Climatiseur + T√©l√©commande",
  "R√©frig√©rateur",
  "TV + D√©codeur + T√©l√©commande",
  "Lumi√®res + prises",
  "Lampe de chevet",
  "Ventilateurs sur pied",
  "Meubles en bon √©tat",
  "Objets manquants"
];

/* ================= LOGIQUE ================= */
const elType = document.getElementById("type");
const elPoints = document.getElementById("points");
const elResult = document.getElementById("result");

function nowLocal(){
  const d=new Date();
  d.setMinutes(d.getMinutes()-d.getTimezoneOffset());
  return d.toISOString().slice(0,16);
}
document.getElementById("date").value = nowLocal();

function renderPoints(){
  const list = elType.value==="check-in" ? pointsCheckin : pointsCheckout;
  elPoints.innerHTML="";
  list.forEach((label,i)=>{
    const div=document.createElement("div");
    div.className="point";
    div.innerHTML=`
      <div class="pointTop">
        <b>${i+1}. ${label}</b>
        <span class="badge" id="s_${i}">‚ùì</span>
      </div>
      <div class="status">
        <button class="ok" onclick="setStatus(${i},'‚úÖ')">‚úÖ OK</button>
        <button class="no" onclick="setStatus(${i},'‚ùå')">‚ùå NOK</button>
      </div>
      <label class="small">Remarque</label>
      <input id="r_${i}">
    `;
    elPoints.appendChild(div);
  });
}
window.setStatus=(i,v)=>{
  const b=document.getElementById(`s_${i}`);
  b.textContent=v;
  b.dataset.status=v;
};

elType.addEventListener("change",renderPoints);
renderPoints();

/* ================= ENVOI ================= */
document.getElementById("send").onclick=async()=>{
  elResult.innerHTML="";
  const chambre=document.getElementById("chambre").value.trim();
  const agent=document.getElementById("agent").value.trim();

  if(!chambre||!agent){
    elResult.innerHTML=`<div class="error">Chambre et Agent obligatoires</div>`;
    return;
  }

  const list=elType.value==="check-in"?pointsCheckin:pointsCheckout;
  const points=[];

  for(let i=0;i<list.length;i++){
    const status=document.getElementById(`s_${i}`).dataset.status;
    if(!status){
      elResult.innerHTML=`<div class="error">‚ùå Point ${i+1} non v√©rifi√©</div>`;
      return;
    }
    points.push({
      label:list[i],
      status,
      remarque:document.getElementById(`r_${i}`).value.trim()
    });
  }

  const payload={
    pin:PIN,
    type:elType.value,
    hotel:HOTEL_NAME,
    chambre,
    agent,
    date:document.getElementById("date").value,
    points,
    notes:document.getElementById("notes").value,
    photoBase64:""
  };

  try{
    const res=await fetch(WEB_APP_URL,{
      method:"POST",
      headers:{"Content-Type":"text/plain;charset=utf-8"},
      body:JSON.stringify(payload)
    });
    const json=await res.json();
    if(!json.ok) throw new Error(json.error);

    elResult.innerHTML=`<div class="success">‚úÖ Envoy√© avec succ√®s</div>`;

    // RESET (garder agent)
    document.getElementById("chambre").value="";
    document.getElementById("notes").value="";
    document.getElementById("date").value=nowLocal();
    renderPoints();
    document.getElementById("chambre").focus();

  }catch(e){
    elResult.innerHTML=`<div class="error">‚ùå ${e.message}</div>`;
  }
};
</script>
</body>
</html>
